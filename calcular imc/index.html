<!DOCTYPE html>

<head>
    <script>

        function calcularIMC(){
            // Obtener peso y estatura
            var estatura = parseFloat(document.getElementById("estatura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            console.log("estatura "+estatura);
            console.log("peso "+peso);

            // Calcular IMC
            var imc = peso / (Math.pow(estatura,2));
            console.log("imc "+imc);

            // Mostrar imagenes
            var resultado;
            if(imc<16){
                resultado = "DESNUTRIDO";
                document.getElementById("imagen").src = "imagenes/desnutrido.jpeg";
            }else if(imc>=16 && imc<18){
                resultado = "DELGADO";
                document.getElementById("imagen").src = "imagenes/delgado.jpeg";
            }else if(imc>=18 && imc<25){
                resultado = "IDEAL";
                document.getElementById("imagen").src = "imagenes/ideal.jpeg";
            }else if(imc>=25 && imc<31){
                resultado = "SOBREPESO";
                document.getElementById("imagen").src = "imagenes/sobrepeso.jpeg";
            }else if (imc>31){
                resultado = "OBESO";
                document.getElementById("imagen").src = "homer.png";
                
            }
            // Mostrar resultado
            alert("imc "+resultado);

        }
        
    </script>
    <style>
        .titulos1 {
            color: darkblue;
            font-size: 23px;
        }

        .titulos1:hover {
            color: red;
            font-size: 23px;
        }
    </style>
</head>

<body>
    <h1 class="titulos1">Calcular IMC</h1>
    <a href="https://es.wikipedia.org/wiki/%C3%8Dndice_de_masa_corporal">IMC</a>
    <input type="text" id="estatura" placeholder="estatura (m)">
    <input type="text" id="peso" placeholder="peso (kg)">
    <button type="button" onclick="calcularIMC();">Calcular</button>
    <img id="imagen">
    
</body>
